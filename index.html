<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persnickety Snakes - Grid Adventure</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Persnickety Snakes</h1>
            <div class="level-info">
                <span>Level: <span id="current-level">1</span></span>
            </div>
        </div>
        
        <div class="game-area">
            <div class="game-grid" id="game-grid">
                <!-- Grid will be generated by JavaScript -->
            </div>
            
            <div class="energy-panel">
                <h3>Energy</h3>
                <div class="energy-grid" id="energy-grid">
                    <!-- Energy tiles will be generated by JavaScript -->
                </div>
            </div>
        </div>
        
        <div class="controls">
            <div class="control-buttons">
                <button id="move-up" class="control-btn">↑</button>
                <div class="control-row">
                    <button id="move-left" class="control-btn">←</button>
                    <button id="move-right" class="control-btn">→</button>
                </div>
                <button id="move-down" class="control-btn">↓</button>
            </div>
            <div class="level-controls">
                <button id="reset-level" class="reset-btn">Reset Level</button>
        <button id="next-level" class="next-btn" style="display: none;">Next Level</button>
        <button id="show-readme" class="readme-btn">Show README</button>
    </div>
        </div>
        
        <div class="game-status" id="game-status">
            <p>Use arrow keys or buttons to move the snake to the goal!</p>
        </div>
    </div>

    <!-- README Modal -->
    <div id="readme-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Game Instructions</h2>
                <button id="close-readme" class="close-btn">&times;</button>
            </div>
            <div class="modal-body" id="readme-content">
                <!-- README content will be loaded here -->
            </div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
